<div class="login-container">
  <h2 class="login-title">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" formControlName="email" class="form-input">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-messages">
        <small *ngIf="loginForm.get('email')?.errors?.['required']" class="error-message">Email is required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']" class="error-message">Invalid email format.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" formControlName="password" class="form-input">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-messages">
        <small *ngIf="loginForm.get('password')?.errors?.['required']" class="error-message">Password is required.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']" class="error-message">Password must be at least 6 characters long.</small>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Login</button>
    <div *ngIf="errorMessage" class="error-messages">
      <small class="error-message">{{ errorMessage }}</small>
    </div>
  </form>
  <div class="register-redirect">
    <p class="redirect-message">Don't have an account? <a (click)="navigateToRegister()" class="redirect-link">Register here</a></p>
  </div>
</div>
