<div class="register-container">
  <h2 class="register-header">Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <div class="form-group">
      <label for="firstName" class="form-label">First Name:</label>
      <input id="firstName" formControlName="firstName" type="text" class="form-input" />
      <div *ngIf="submitted && formControls['firstName'].errors" class="error-message">
        <div *ngIf="formControls['firstName'].errors['required']">First Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName" class="form-label">Last Name:</label>
      <input id="lastName" formControlName="lastName" type="text" class="form-input" />
      <div *ngIf="submitted && formControls['lastName'].errors" class="error-message">
        <div *ngIf="formControls['lastName'].errors['required']">Last Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="middleName" class="form-label">Middle Name:</label>
      <input id="middleName" formControlName="middleName" type="text" class="form-input" />
    </div>

    <div class="form-group">
      <label for="address" class="form-label">Address:</label>
      <input id="address" formControlName="address" type="text" class="form-input" />
    </div>

    <div class="form-group">
      <label for="phone" class="form-label">Phone:</label>
      <input id="phone" formControlName="phone" type="text" class="form-input" />
      <div *ngIf="submitted && formControls['phone'].errors" class="error-message">
        <div *ngIf="formControls['phone'].errors['required']">Phone is required</div>
        <div *ngIf="formControls['phone'].errors['minlength']">Phone must be at least 10 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-input" />
      <div *ngIf="submitted && formControls['email'].errors" class="error-message">
        <div *ngIf="formControls['email'].errors['required']">Email is required</div>
        <div *ngIf="formControls['email'].errors['email']">Invalid email address</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password:</label>
      <input id="password" formControlName="password" type="password" class="form-input" />
      <div *ngIf="submitted && formControls['password'].errors" class="error-message">
        <div *ngIf="formControls['password'].errors['required']">Password is required</div>
        <div *ngIf="formControls['password'].errors['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="role" class="form-label">Role:</label>
      <select id="role" formControlName="role" class="form-input">
        <option value="" disabled>Select role</option>
        <option value="admin">Admin</option>
        <option value="customer">Customer</option>
      </select>
      <div *ngIf="submitted && formControls['role'].errors" class="error-message">
        <div *ngIf="formControls['role'].errors['required']">Role is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="isPermanentCustomer" class="form-label">Permanent Customer:</label>
      <input id="isPermanentCustomer" formControlName="isPermanentCustomer" type="checkbox" class="form-checkbox" />
    </div>

    <button type="submit" class="submit-button">Register</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
  <div class="login-redirect">
    <p>Already have an account? <a (click)="navigateToLogin()" class="login-link">Login here</a></p>
  </div>
</div>
